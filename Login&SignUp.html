<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CHATCRAFT &#128526;</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" href="./Login&SignUp.css">
	<link rel="icon" type="image/png" href="./Images/ChatCraft.png">
	<script type="module" src="Login&SignUp.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="section">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col text-center heading1">
					<img src="./Images/ChatCraft.png" alt="ChatCraft Logo" width="50" height="50">
					<h1 class="mt-3" style="font-family: 'Arial', sans-serif; font-weight: bold; font-size:30px">

			<div class="row full-height justify-content-center ">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5  text-center">
						<div class="col text-center heading1 pb-3">
							<div class="logo-container">
								<img src="./Images/ChatCraft.png" alt="ChatCraft Logo" width="40" height="40">
								<h1 class="mt-1"
									style="font-family: 'Arial', sans-serif; font-weight: bold; font-size:30px">
									ChatCraft</h1>
							</div>
						</div>
						<h6 id="reg-log1" class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap" style="display: none;">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style"
													placeholder="Your Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style"
													placeholder="Your Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" id="submitBtn" class="btn  mt-4">Submit</a>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link"
													id="forgotPassword">Forgot your
													password?</a></p>
										</div>
									</div>
								</div>
								<div id="forgotPasswordForm">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Forgot Password</h4>
											<p>Please enter your email address below. We'll send you a link to reset
												your password.</p>
											<div class="form-group">
												<input type="email" name="forgotemail" class="form-style"
													placeholder="Your Email" id="forgotemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<button type="button" class="btn  mt-4" id="sendResetLink">Send Reset
												Link</button>
											<p class="mb-0 mt-4 text-center"><a href="#" class="link"
													id="backToLogin">Back to Login</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="regname" class="form-style"
													placeholder="Your Full Name" id="regname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" name="regemail" class="form-style"
													placeholder="Your Email" id="regemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="regpass" class="form-style"
													placeholder="Your Password" id="regpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" id="register" class="btn mt-4">submit</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->

</body>

</html>
